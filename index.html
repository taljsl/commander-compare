<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deck Comparator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Deck Comparator</h1>
  <div id="deck-container">
    <div class="deck-box">
      <textarea placeholder="Enter deck 1 cards, one per line"></textarea>
    </div>
    <div class="deck-box">
      <textarea placeholder="Enter deck 2 cards, one per line"></textarea>
    </div>
  </div>
  <button id="add-deck">Add Another Deck</button>
  <button id="submit">Compare Decks</button>

  <script src="app.js"></script>
</body>
</html>
